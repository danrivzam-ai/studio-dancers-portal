<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Pagos - Studio Dancers</title>
    <meta name="description" content="Portal de pagos para alumnos y representantes" />
    <meta name="theme-color" content="#7e22ce" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Studio Dancers" />

    <link rel="icon" type="image/png" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
  </head>
  <body>
    <div id="root">
      <!-- Inline splash screen: visible instantly while React loads -->
      <div id="splash" style="min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;background:linear-gradient(135deg,#f5f3ff,#fff,#fdf2f8);font-family:system-ui,-apple-system,sans-serif;">
        <div style="position:relative;margin-bottom:2rem;">
          <div style="width:80px;height:80px;border-radius:50%;background:linear-gradient(135deg,#e9d5ff,#fbcfe8);display:flex;align-items:center;justify-content:center;">
            <svg width="40" height="40" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="12" r="6" fill="#7e22ce"/><path d="M32 18C32 18 28 24 26 30C24 36 20 42 16 46" stroke="#7e22ce" stroke-width="2.5" stroke-linecap="round"/><path d="M32 18C32 18 34 26 34 32C34 38 32 44 32 50" stroke="#7e22ce" stroke-width="2.5" stroke-linecap="round"/><path d="M32 24C32 24 40 20 46 18" stroke="#7e22ce" stroke-width="2.5" stroke-linecap="round"/><path d="M32 24C32 24 22 22 18 24" stroke="#7e22ce" stroke-width="2.5" stroke-linecap="round"/><path d="M32 50C32 50 28 54 24 56" stroke="#7e22ce" stroke-width="2.5" stroke-linecap="round"/><path d="M32 50C32 50 36 54 40 52" stroke="#7e22ce" stroke-width="2.5" stroke-linecap="round"/></svg>
          </div>
          <div style="position:absolute;inset:0;width:80px;height:80px;border-radius:50%;border:2px solid transparent;border-top-color:#a855f7;border-right-color:#f9a8d4;animation:spin 1.2s linear infinite;"></div>
        </div>
        <p style="color:#6b21a8;font-weight:600;font-size:1rem;margin:0 0 4px;">Studio Dancers</p>
        <div style="display:flex;gap:6px;margin-top:8px;">
          <div style="width:6px;height:6px;border-radius:50%;background:#a855f7;animation:dot 1.4s ease-in-out infinite;"></div>
          <div style="width:6px;height:6px;border-radius:50%;background:#a855f7;animation:dot 1.4s ease-in-out 0.16s infinite;"></div>
          <div style="width:6px;height:6px;border-radius:50%;background:#a855f7;animation:dot 1.4s ease-in-out 0.32s infinite;"></div>
        </div>
        <style>
          @keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
          @keyframes dot{0%,80%,100%{transform:scale(.6);opacity:.4}40%{transform:scale(1);opacity:1}}
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
